<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <h2 class="text-2xl font-bold mb-4 text-center">Localidad</h2>
    <form [formGroup]="localidadForm" (ngSubmit)="enviar()" class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>ID Localidad</mat-label>
        <input matInput type="number" formControlName="id_Localidad" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="localidadForm.invalid" class="w-full">
        Enviar
      </button>
    </form>
    <!-- Mostrar respuestas -->

</div>
