<div class="team-card" [class.local]="side()==='LOCAL'" [class.visitante]="side()==='VISITANTE'">
  <div class="team-header">
    <span class="side-chip" [class.local]="side()==='LOCAL'" [class.visitante]="side()==='VISITANTE'">
      {{ side()==='LOCAL' ? 'LOCAL' : 'VISITANTE' }}
    </span>

    <img *ngIf="equipo().logoUrl" [src]="equipo().logoUrl" alt="logo equipo" class="logo" />
    <div class="team-name">{{ equipo().nombre }}</div>
  </div>

  <div class="score">{{ equipo().punteoTotal }}</div>

  <div class="controls">
    <button (click)="tablero.addPuntos(side(), -1)">-1</button>
    <button (click)="tablero.addPuntos(side(), 1)">+1</button>
    <button (click)="tablero.addPuntos(side(), 2)">+2</button>
    <button (click)="tablero.addPuntos(side(), 3)">+3</button>
  </div>

  <div class="fouls">
    <span>FALTAS: {{ equipo().faltasTotales }}</span>
    <div class="foul-buttons">
      <button (click)="tablero.addFalta(side(), 1)">+1</button>
      <button (click)="tablero.addFalta(side(), -1)">-1</button>
    </div>
  </div>

<div class="bonus">
  <span>BONUS</span>
  <div class="lamp" [class.on]="equipo().bonus"></div>

  <!-- etiqueta dinÃ¡mica -->
  <button class="mini"
          (click)="tablero.toggleBonus(side())"
          [class.on]="equipo().bonus">
    {{ equipo().bonus ? 'desactivar' : 'activar' }}
  </button>
</div>
